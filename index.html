<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<div>
    <p id="hello">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Possimus, repellat corrupti neque quidem blanditiis quo molestias molestiae quibusdam provident ad animi nulla nesciunt, velit reprehenderit beatae consectetur? Tenetur, quas quae.</p>


    <button type="button" onclick="Hide()">Hide</button>
    <button type="button" onclick="Show()">Show</button>



</div>

    <script>
        function Hide(){
            document.getElementById('hello').style.display="none";
        }

        function Show(){
            document.getElementById('hello').style.display="block";
        }

    </script>
</body>
</html>
